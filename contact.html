<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <link rel="stylesheet" href="style.css">

  <meta name="description" content="Contact Jon's Food and Fitness for questions or feedback.">
  <meta name="keywords" content="contact, food website, fitness meals">
</head>

<body>

  <form class="recipe-form" action="#">
  <h2>Submit a Recipe</h2>

  <label for="name">Your Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="category">Recipe Category:</label>
  <select id="category" name="category" required>
    <option value="">Select One</option>
    <option value="protein">Protein Meals</option>
    <option value="preworkout">Pre-Workout Meals</option>
    <option value="comfort">Comfort Foods</option>
  </select>

  <label for="description">Recipe Description / Ingredients:</label>
  <textarea id="description" name="description" rows="5" required></textarea>

  <label for="upload">Upload Image (optional):</label>
  <input type="file" id="upload" name="upload">

  <button type="submit">Submit Recipe</button>
</form>
  </form>

</body>
</html>
